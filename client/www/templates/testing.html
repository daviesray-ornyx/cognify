<ion-view xmlns="http://www.w3.org/1999/html">

    <ion-header-bar align-title="center" class="bar-positive">
        <a class="button button-clear icon-right ion-navicon button-light " menu-toggle="left"></a>
        <h1 class="title">Test</h1>
    </ion-header-bar>

    <ion-content >
        <div class="list card" ng-model="test">

            <div class="item item-body">
                <!--<img class="full-image" src="delorean.jpg">-->
                <ion-list >
                    <div class="item item-divider">
                        {{test.scenario}}
                    </div>
                    <ion-item ng-repeat="question in test.questions">
                        {{question.description}} ({{question.points}} points).
                        <label class="item item-input" >
                            <input type="text" placeholder="answer" ng-model="question.givenAnswer">
                        </label>
                    </ion-item>
                </ion-list>

            </div>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <a class="button button-clear icon ion-share" ng-click="markTest(test)">Submit</a>
        </div>
    </ion-footer-bar>

</ion-view>
