<ion-view xmlns="http://www.w3.org/1999/html">

    <ion-header-bar align-title="center" class="bar-positive">
        <a class="button button-clear icon-right ion-navicon button-light " menu-toggle="left"></a>
        <h1 class="title">Login</h1>
    </ion-header-bar>

    <ion-content >

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="username" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="password" ng-model="user.password">
            </label>
        </div>


    </ion-content>

    <ion-footer-bar class="bar-positive">
        <button class="button button-full button-clear button-light" ng-click="login(user)">
            Submit
        </button>
    </ion-footer-bar>


</ion-view>
